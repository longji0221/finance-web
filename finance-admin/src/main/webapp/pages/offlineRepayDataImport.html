<!DOCTYPE html>
<html>
  <head>
  	<title>线下还款数据导入开发页</title>
  	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="Publish_Time" content="2018-08-15 14:35:59" />
  	
  	<link rel="stylesheet" type="text/css" href="/res3rd/js/layui/css/layui.css">
  	<link rel="stylesheet" type="text/css" href="/res/css/comm.css">
  	
  	<script src="/res3rd/js/jquery/jquery-3.0.0.min.js"></script>
  	
  	<script src="/res3rd/js/tool/tool.js" ></script>
    <script src="/res3rd/js/tool/date.format.js" ></script>
  	
  	<style>
  	</style>
  </head>
  <body>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
      <br/>
      <span class="layui-breadcrumb" lay-separator=">">
        <a href="">财务管理</a>
        <a href="">线下还款数导入</a>
      </span>
      <br/>
      
      <!-- 线下还款数据列表 -->
      <div id="divList">
        <fieldset class="layui-elem-field layui-field-title" >
          <legend>线下还款数据列表</legend>
          <div class="layui-row">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="layui-form">
              <label class="layui-form-label" style="width:120px;padding-left: 0px">选择导入excel表</label>
              <div class="layui-input-block">
                <table>
                  <tr>
                    <td>
                      <div class="layui-upload">
                        <button type="button" class="layui-btn" id="test1">选择文件</button>
                        <button id="sbtnUpload" type="button" class="layui-btn layui-btn-radius layui-btn-normal" style="margin-left: 30px">开始上传</button>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <form class="layui-form" action="" id="formQuery">
              &nbsp;&nbsp;&nbsp;&nbsp;入账时间：
              <div class="layui-inline">
                <input class="layui-input" id="dateStart" name="dateStart" autocomplete="off" style="width: 150px;" placeholder="起始日期" />
              </div>
              -
              <div class="layui-inline">
                <input class="layui-input" id="dateEnd" name="dateEnd" autocomplete="off" style="width: 150px;" placeholder="结束日期"/>
              </div>
              &nbsp;&nbsp;
              <div class="layui-inline">
                <input class="layui-input" id="payerAccount"  name="payerAccount" autocomplete="off" style="width: 140px;" placeholder="交易账户"/>
              </div>
              &nbsp;&nbsp;
              <div class="layui-inline">
                <input class="layui-input" id="tradeNo"  name="tradeNo" autocomplete="off" style="width: 200px;" placeholder="交易号"/>
              </div>
              &nbsp;&nbsp;
              <div class="layui-input-inline" style="width: 120px;">
                <select id="benefitAccount">

                </select>
              </div>
              &nbsp;&nbsp;
              <button class="layui-btn" id="btnSearch" lay-submit lay-filter="sbtnSearch">搜索</button>
              <button class="layui-btn layui-btn-normal" id="btnClear">清空</button>
            </form>
          </div>
          
          <table id="importDataTable" lay-filter="importDataTable">
          </table>
        </fieldset>
      </div>
    </div>
  </div>
  </body>
  <script src="/res3rd/js/layui/layui.js"></script>
  <script src="/res/js/pre.js"></script>

  <script>
    layui.config({
      base: '/res/js/'
    }).use('offlineRepayDataImport'); //加载入口
  </script>      
  <script src="/res/js/config.js"></script>
</html>
