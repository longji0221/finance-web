<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    
    <link rel="stylesheet" href="/res/css/font.css">
	<link rel="stylesheet" href="/res/css/weadmin.css">
    <link rel="stylesheet" type="text/css" href="/res3rd/js/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/res3rd/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  
    <script src="/res3rd/js/jquery/jquery-3.0.0.min.js"></script>

</head>
<body class="login-bg">
    <div class="login">
        <div class="message">阿拉丁财务&客服系统 - 登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" id="signupForm" >
            <input name="username" id="username" maxlength="11"  placeholder="手机号"  type="text" lay-verify="phone" class="layui-input" >
            <hr class="hr15">
           <input name="verifyCode"  placeholder="验证码"  type="text" class="layui-input" style="width: 70%;float: left">
            <button class="layui-btn " type='button' id="sendVerify" lay-submit lay-filter="sbtnVerify" style="float: right;height: 50px" onClick="API.sendVerify()">发送短信</button>
            <hr class="hr15">
            <button class="loginin" lay-submit lay-filter="sbtnLogin" style="width:100%;">登录</button>
            <hr class="hr20" >
            <div>
            </div>
        </form>
    </div>
</body>

<script src="/res3rd/js/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
layui.config({
    base: '/res/js/'
  }).use('login'); //加载入口     
</script>
<script src="/res/js/config.js"></script>
</html>
