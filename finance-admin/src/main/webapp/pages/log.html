<!DOCTYPE html>
<html lang="en">
<head>
    <title>实付数据</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Publish_Time" content="2018-08-15 14:35:59" />

    <link rel="stylesheet" type="text/css" href="/res3rd/js/layui/css/layui.css">

    <script src="/res3rd/js/jquery/jquery-3.0.0.min.js"></script>


    <style>
    </style>
</head>

<body>
<div class="layui-tab-content">
    <div class="layui-tab-item layui-show">
        <br/>
        <span class="layui-breadcrumb" lay-separator=">">
        <a href="">系统管理</a>
        <a href="">日志管理</a>
      </span>
        <br/>

        <!-- 管理列表 -->
        <div id="divList">
            <fieldset class="layui-elem-field layui-field-title" >
                <legend>日志管理</legend>
                <div class="layui-row">
                    <form class="layui-form" action="" id="formQuery">

                        &nbsp;&nbsp;
                        <div class="layui-inline">
                            <input class="layui-input" id="userName"  name="userName" autocomplete="off" style="width: 140px;" placeholder="手机号"/>
                        </div>
                        &nbsp;&nbsp;
                        <div class="layui-inline">
                            <input class="layui-input" id="operation"  name="operation" autocomplete="off" style="width: 140px;" placeholder="操作"/>
                        </div>

                        &nbsp;&nbsp;

                        <button class="layui-btn layui-btn-normal" id="btnSearch">查询</button>
                        <button class="layui-btn layui-btn-danger" id="btnClear">重置</button>
                    </form>
                </div>

                <table id="logTable" lay-filter="logTable">
                </table>

            </fieldset>
        </div>
    </div>
</div>
</body>
<script src="/res3rd/js/layui/layui.js"></script>
<script src="/res/js/pre.js"></script>

<script>
    layui.config({
        base: '/res/js/'
    }).use('log'); //加载入口
</script>
<script src="/res/js/config.js"></script>
</html>
