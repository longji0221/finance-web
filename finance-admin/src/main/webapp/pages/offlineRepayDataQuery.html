<!DOCTYPE html>
<html>
<head>
  <title>线下还款数据查询开发页</title>

  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="Publish_Time" content="2018-08-15 14:35:59" />

  <link rel="stylesheet" type="text/css" href="/res3rd/js/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/res/css/comm.css">
  <link rel="stylesheet" type="text/css" href="/res/css/uploadfile.css">

  <script src="/res3rd/js/jquery/jquery-3.0.0.min.js"></script>

  <script src="/res3rd/js/tool/tool.js" ></script>
  <script src="/res3rd/js/tool/date.format.js" ></script>

  <style>
  </style>
</head>
<body>
<div class="layui-tab-content">
  <div class="layui-tab-item layui-show">
  <br/>
  <span class="layui-breadcrumb" lay-separator=">">
        <a href="">客服中心</a>
        <a href="">线下还款数据查询</a>
      </span>
  <br/>

  <!-- 线下还款数据列表 -->
  <div id="divList">
    <fieldset class="layui-elem-field layui-field-title" >
      <legend>线下还款数据查询列表</legend>
      <div class="layui-row">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <form class="layui-form" action="" id="formQuery">
          &nbsp;&nbsp;&nbsp;&nbsp;查询数据：
          <div class="layui-input-inline" style="width: 140px;">
            <select id="repayType" name="repayType">
              <option value="ALIPAY" selected="">支付宝</option>
            </select>
          </div>

          <div class="layui-input-inline" style="width: 150px;">
            <select id="condition" name="condition">
              <option value="tradeNo" selected="">交易流水号</option>
              <option value="payerAccount">交易账户</option>
            </select>
          </div>
          <div class="layui-input-inline" style="width: 300px;">
            <input class="layui-input" id="valueContent"  name="valueContent" autocomplete="off" style="width: 240px;" placeholder="请输入查询内容"/>
          </div>
          &nbsp;
          <button class="layui-btn" id="btnSearch">查询</button>
          <button class="layui-btn layui-btn-normal" id="btnClear">清空</button>
        </form>
      </div>

      <table id="offlineDataTable" lay-filter="offlineDataTable">
      </table>
    </fieldset>
  </div>
</div>
</div></body>
<script src="/res3rd/js/layui/layui.js"></script>
<script src="/res/js/pre.js"></script>

<script>
    layui.config({
        base: '/res/js/'
    }).use('offlineRepayDataQuery'); //加载入口
</script>
